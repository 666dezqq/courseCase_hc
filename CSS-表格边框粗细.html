<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格边框粗细</title>
    <style>
        table {
            width: 700px;
            height: 249px;
        }
        th {
            height: 35px;
        }
        table,
        td,th {
            border: 1px solid pink;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table align="center" cellpadding="10" cellspacing="0">
        <thead><tr><th>属性</th><th>表示</th><th>注意点</th></tr></thead>
        <tbody>
            <tr><td>font-size</td><td>字号</td><td>常用单位为px像素，一定要带单位</td></tr>
            <tr><td>font-family</td><td>字体</td><td>实际工作中按团队约定来写字体</td></tr>
            <tr><td>font-weight</td><td>字体粗细</td><td>加粗是700或bold，不加粗是normal或400，不带单位</td></tr>
            <tr><td>font-style</td><td>字体样式</td><td>倾斜是italic，不倾斜是normal，常用normal</td></tr>
            <tr><td>font</td><td>字体连写</td><td>字体连写是有顺序的，不能随意换位置，字号和字体必须同时出现</td></tr>
        </tbody>
    </table>
</body>
</html>
